<!DOCTYPE html>
<html>
    <head>
        <title>new_ticket</title>
        <link rel="stylesheet" href="CSS/lettering.css">
        <link rel="stylesheet" href="CSS/positioning.css">
        <link rel="stylesheet" href="CSS/styling.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    </head>
    <body>
        <header id="main_header">
            <h1><a href="ticket_list.html">Mango Tickets</a></h1>
            <article id="right_side">
                
                <form action="" id="login_button">
                    <input type="button" value="Login"> <!-- changes to image of user when logged in, with red dot if there
                    are new notifications -->
                </form>
                <a href=""><img src="Group 1.png" alt="profile_pic" id="profile_pic"></a> <!-- perfil -->
                <a href=""><p id="username">your name here</p></a>
            </article>
        </header>
        <aside id="side_bar">
            <a href="ticket_list.html" title="Ticket List">
                <span class="material-symbols-outlined">
                    credit_card
                </span>
            </a>
            <a href="new_ticket.html" title="Create a ticket">
                <span class="material-symbols-outlined">
                    add_card
                </span>
            </a>
            <a href="faq.html" title="FAQs">
                <span class="material-symbols-outlined">
                    help_center
                </span>
            </a>
            <a href="" title="Settings">
                <span class="material-symbols-outlined">
                    settings
                </span>
            </a>
            <a href="admin_page.html" title="Administration">
                <span class="material-symbols-outlined">
                    manage_accounts
                </span>
            </a>
        </aside>
        <main>
            <div class="top_bar">
                <h2 class="main_title">New Ticket</h2>
            </div>

            <form action="" id="new_ticket_form">
                <div id="title">
                    <label for="ticket_title" id="title_label">Ticket title:</label>
                    <input type="text" name="" id="ticket_title" required maxlength="55">
                </div>
                <div id="text">
                    <label for="ticket_text" id="text_label">Ticket description:</label>
                    <!-- tags go as #tag in the text box, boa sorte para implementar essa merda Ribeiro -->
                    <!-- depois o sql convém ter uma secção de texto composta pelas tags separadas por vírgulas para
                    as poder mostrar depois no ticket -->
                    <textarea name="" id="ticket_text" cols="30" rows="20" required></textarea>
                </div>
                <label for="ticket_file_upload">Add files/images:</label>
                <input type="file" name="ticket_file_upload" id="ticket_file_upload" multiple>
                <div id="thing">
                    <div id="department">
                        <label for="departments">Department:</label>
                        <select name="" id="departments">
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                        </select>
                    </div>
                    <div id="priority">
                        <label for="priorities">Priority:</label>
                        <select name="" id="priorities">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <input type="submit" value="Create Ticket" id="sub_button">
                <a href="ticket_list.html" class="cancel_ticket">Cancel</a>
            </form>
                
        </main>
        
        <footer id="main_footer">
            <p>João Ribeiro, Xavier Santos, Domingos Neto @ FEUP</p>
            <p>&copy 2023</p>
        </footer>
    </body>
</html>
