    </head>
    <body>
        <header id="main_header">
            <h1><a href="ticket_list.html">Mango Tickets</a></h1>
            <article id="right_side">
                <form action="" id="search_bar">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" name="search_bar" placeholder="Search for anything!">
                </form>
                <form action="" id="login_button">
                    <input type="button" value="Login"> <!-- changes to image of user when logged in, with red dot if there
                    are new notifications -->
                </form>
            </article>
        </header>
        <aside id="side_bar">
            <a href="ticket_list.html">
                <span class="material-symbols-outlined">
                    credit_card
                </span>
            </a>
            <a href="new_ticket.html">
                <span class="material-symbols-outlined">
                    add_card
                </span>
            </a>
            <a href="faq.html">
                <span class="material-symbols-outlined">
                    help_center
                </span>
            </a>
            <a href="">
                <span class="material-symbols-outlined">
                    mail
                </span>
            </a>
            <a href="">
                <span class="material-symbols-outlined">
                    settings
                </span>
            </a>
        </aside>
        <main>
            <h2 class="main_title">New Ticket</h2>
            <form action="">
                <div id="title">
                    <label for="ticket_title" id="title_label">Ticket title:</label>
                    <input type="text" name="" id="ticket_title" required>
                </div>
                <div id="text">
                    <label for="ticket_text" id="text_label">Ticket description:</label>
                    <textarea name="" id="ticket_text" cols="30" rows="10" required></textarea>
                </div>
                <div id="thing">
                    <div id="department">
                        <label for="departments">Department:</label>
                        <select name="" id="departments">
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                        </select>
                    </div>
                    <div id="priority">
                        <label for="priorities">Priority:</label>
                        <select name="" id="priorities">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div id="tags">
                        <p>Choose tags:</p>
                        <input type="checkbox" name="tech" id="">Tech
                        <input type="checkbox" name="auto" id="">Auto
                        <input type="checkbox" name="health" id="">Health
                    </div>
                </div>
                <input type="submit" value="Create Ticket" id="sub_button">
            </form>
                
        </main>
        
        <footer id="main_footer">
            <p>Jo√£o Ribeiro, Xavier Santos, Domingos Neto @ FEUP</p>
            <p>&copy 2023</p>
        </footer>
    </body>
